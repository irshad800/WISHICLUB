<html>
<head>
  <meta charset="utf-8">
  <title>Diamond Elite</title>
  <link rel="stylesheet" type="text/css" href="personal.css">
</head>

<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="loginbackground box-background--white padding-top--64">
        <div class="loginbackground-gridContainer">
          <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
            <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
            </div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
            <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
            <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
            <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
            <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
            <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
            <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
            <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
            <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
          </div>
        </div>
      </div>
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1 id="membership-title">
            <a href="http://blog.stackfindover.com/" rel="dofollow"></a>
          </h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">Personal Information</span>
              <form id="stripe-login">
                <div class="field padding-bottom--24">
                    <label for="fullname">Full Name</label>
                    <input type="text" name="fullname">
                  </div>
                  
                  <div class="field padding-bottom--24">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob">
                  </div>
                  
                  <div class="field padding-bottom--24">
                    <label for="gender">Gender</label>
                    <select name="gender">
                      <option value="">Select</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                  
                  <div class="field padding-bottom--24">
                    <label for="nationality">Nationality</label>
                    <input type="text" name="nationality">
                  </div>
                  
                  <div class="field padding-bottom--24">
                    <label for="marital-status">Marital Status</label>
                    <select name="marital-status">
                      <option value="">Select</option>
                      <option value="single">Single</option>
                      <option value="married">Married</option>
                      <option value="divorced">Divorced</option>
                      <option value="widowed">Widowed</option>
                    </select>
                  </div>
                  
                  <div class="field padding-bottom--24">
                    <label for="contact-method">Preferred Contact Method</label>
                    <select name="contact-method" id="contact-method" onchange="showContactInput()">
                        <option value="">Select</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                        <option value="sms">SMS</option>
                    </select>
                </div>
                
                <div class="field padding-bottom--24" id="contact-input" style="display: none;">
                    <label for="contact-value">Enter Contact Details</label>
                    <input type="text" name="contact-value" id="contact-value" placeholder="Enter your contact info">
                </div>
                
                <script>
                    function showContactInput() {
                        var contactMethod = document.getElementById("contact-method").value;
                        var contactInput = document.getElementById("contact-input");
                        var contactValue = document.getElementById("contact-value");
                
                        if (contactMethod) {
                            contactInput.style.display = "block";
                            contactValue.placeholder = "Enter your " + contactMethod;
                        } else {
                            contactInput.style.display = "none";
                        }
                    }
                </script>                
                <!-- Next Button -->
<!-- Next Button (Centered) -->
<div class="field padding-bottom--24" style="display: flex; justify-content: center; align-items: center;">
  <button id="next-button" type="button" onclick="window.location.href='contactinfo.html';"
      style="padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; font-size: 16px; border-radius: 5px;">
    Next
  </button>
</div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    // Fetch the membership card name from localStorage
    document.addEventListener("DOMContentLoaded", function() {
    let cardName = localStorage.getItem('membershipCardName') || 'Membership Plan';
    let cardNumber = localStorage.getItem('membershipCardNumber');

    document.getElementById("membership-title").textContent = cardName;
});

 

document.getElementById("next-button").addEventListener("click", function() {
    const personalData = {
        fullName: document.querySelector("[name='fullname']").value,
        dateOfBirth: document.querySelector("[name='dob']").value,
        gender: document.querySelector("[name='gender']").value,
        nationality: document.querySelector("[name='nationality']").value,
        maritalStatus: document.querySelector("[name='marital-status']").value,
        preferredContactMethod: document.querySelector("[name='contact-method']").value,
        contactValue: document.querySelector("[name='contact-value']").value,
        cardName: localStorage.getItem('membershipCardName'), // Store Card Name
        cardNumber: localStorage.getItem('membershipCardNumber') // Store Card Number
    };

    localStorage.setItem("personalInfo", JSON.stringify(personalData)); 
    window.location.href = "contactinfo.html"; // Redirect to Contact Info Page
});

    
  </script>
  
</body>

</html>
