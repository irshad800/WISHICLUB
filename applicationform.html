<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #66D1C7, #1E1E1E);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .registration-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #66D1C7;
            outline: none;
            box-shadow: 0px 0px 5px rgba(102, 209, 199, 0.5);
        }

        .submit-btn {
            background: #66D1C7;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #1E1E1E;
        }

        .terms {
            font-size: 12px;
            text-align: center;
            color: #666;
            margin-top: 10px;
        }

        .terms a {
            color: #66D1C7;
            text-decoration: none;
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h2>Membership Registration</h2>
        <form id="membershipForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <p class="error-message" id="nameError">Name must be at least 3 characters long.</p>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <p class="error-message" id="emailError">Please enter a valid email.</p>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <p class="error-message" id="phoneError">Please enter a valid 10-digit phone number.</p>
            </div>

            <div class="form-group">
                <label for="membershipType">Membership Type</label>
                <select id="membershipType" name="membershipType" required>
                    <option value="">Select Membership Type</option>
                    <option value="Silver">Silver Membership</option>
                    <option value="Gold">Gold Membership</option>
                    <option value="Platinum">Platinum Membership</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" required>
                <p class="error-message" id="passwordError">Password must be at least 6 characters.</p>
            </div>

            <button type="submit" class="submit-btn">Register Now</button>

            <p class="terms">By registering, you agree to our <a href="#">Terms & Conditions</a>.</p>
        </form>
    </div>

    <script>
        document.getElementById("membershipForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            let isValid = true;

            // Validate Full Name
            const fullName = document.getElementById("fullName").value.trim();
            if (fullName.length < 3) {
                document.getElementById("nameError").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("nameError").style.display = "none";
            }

            // Validate Email
            const email = document.getElementById("email").value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("emailError").style.display = "none";
            }

            // Validate Phone Number
            const phone = document.getElementById("phone").value.trim();
            const phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                document.getElementById("phoneError").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("phoneError").style.display = "none";
            }

            // Validate Password
            const password = document.getElementById("password").value.trim();
            if (password.length < 6) {
                document.getElementById("passwordError").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("passwordError").style.display = "none";
            }

            if (isValid) {
                alert("ðŸŽ‰ Registration Successful! Welcome to Wish I Club.");
                document.getElementById("membershipForm").reset(); // Reset form after submission
            }
        });
    </script>

</body>
</html>
