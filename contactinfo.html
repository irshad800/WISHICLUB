<html>
<head>
  <meta charset="utf-8">
  <title>Diamond Elite</title>
  <link rel="stylesheet" type="text/css" href="personal.css">
</head>

<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="loginbackground box-background--white padding-top--64">
        <div class="loginbackground-gridContainer">
          <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
            <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
            </div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
            <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
            <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
            <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
            <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
            <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
            <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
            <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
            <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
          </div>
        </div>
      </div>
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a href="http://blog.stackfindover.com/" rel="dofollow">Diamond Elite</a></h1>
        </div>
        <div class="formbg-outer">
            <div class="formbg">
                <div class="formbg-inner padding-horizontal--48">
                    <h2>Contact Information</h2>
                    
                    <!-- Home Address Section -->
                    <h4 class="padding-bottom--15">Home Address</h4>
                    <form id="contact-form">
                        <div class="field padding-bottom--24">
                            <label for="street">Street Address</label>
                            <input type="text" name="street" id="street" placeholder="Enter your street address">
                        </div>
        
                        <div class="field padding-bottom--24">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" placeholder="Enter your city">
                        </div>
        
                        <div class="field padding-bottom--24">
                            <label for="state">State/Province</label>
                            <input type="text" name="state" id="state" placeholder="Enter your state or province">
                        </div>
        
                        <div class="field padding-bottom--24">
                            <label for="postal-code">Postal Code</label>
                            <input type="text" name="postal-code" id="postal-code" placeholder="Enter your postal code">
                        </div>
        
                        <div class="field padding-bottom--24">
                            <label for="country">Country</label>
                            <input type="text" name="country" id="country" placeholder="Enter your country">
                        </div>
        
                        <!-- Phone Number Section -->
                        <h4 class="padding-bottom--15">Phone Number</h4>
                        <div class="field padding-bottom--24">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number" placeholder="Enter your phone number">
                        </div>
        
                        <!-- Email Address Section -->
                        <h4 class="padding-bottom--15">Email Address</h4>
                        <div class="field padding-bottom--24">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email address">
                        </div>
        
                        <!-- Alternate Contact Section -->
                        <h4 class="padding-bottom--15">Alternate Contact</h4>
                        <div class="field padding-bottom--24">
                            <label for="alternate-contact">Alternate Contact (Optional)</label>
                            <input type="text" name="alternate-contact" id="alternate-contact" placeholder="Enter alternate contact">
                        </div>
                        <p>Your Card Number: <span id="generated-card-number"></span></p>

                       <!-- Back and Submit Buttons -->
<div class="field padding-bottom--24" style="display: flex; justify-content: center; align-items: center;">
    <!-- Back Button -->
    <button type="button" onclick="goBack()" 
        style="padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; font-size: 16px; border-radius: 5px; margin-right: 10px;">
        Back
    </button>

    <!-- Submit Button -->
    <button id="submit-button" type="button" 
    style="padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; font-size: 16px; border-radius: 5px;"
    onclick="goToPaymentPage()">
    Submit
</button>

<script>
function goToPaymentPage() {
    window.location.href = 'paymentPage.html'; // Change 'payment.html' to the actual payment page URL
}
</script>

</div>

<!-- JavaScript for Back Button -->
<script>
    function goBack() {
        console.log("Back button clicked!"); // Debugging log

        if (window.history.length > 1) {
            history.back(); // Go to the previous page
        } else {
            console.log("No history detected. Redirecting to personal.html...");
            window.location.href = "personal.html"; // Replace with your actual previous page URL
        }
    }


    document.getElementById("submit-button").addEventListener("click", async function() {
    const personalData = JSON.parse(localStorage.getItem("personalInfo"));
    const token = localStorage.getItem("authToken"); // Assuming token is stored here

    const contactData = {
        homeAddress: {
            street: document.getElementById("street").value,
            city: document.getElementById("city").value,
            state: document.getElementById("state").value,
            postalCode: document.getElementById("postal-code").value,
            country: document.getElementById("country").value
        },
        phoneNumber: document.getElementById("phone-number").value,
        emailAddress: document.getElementById("email").value,
        alternateContact: document.getElementById("alternate-contact").value,
        cardNumber: localStorage.getItem("selectedCardNumber") // Assuming user selects a card before
    };

    const applicationData = { ...personalData, ...contactData };

    try {
        const response = await fetch("http://localhost:8080/api/application/submit-application", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(applicationData)
        });

        const result = await response.json();
        if (result.Success) {
            alert(`Application Submitted! Member Card Number: ${result.memberCardNumber}`);
            document.getElementById("generated-card-number").innerText = result.memberCardNumber;
        } else {
            alert(result.Message);
        }
    } catch (error) {
        console.error("Error submitting application:", error);
    }
});



</script>
                    </form>
                </div>
            </div>
        </div>        
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
