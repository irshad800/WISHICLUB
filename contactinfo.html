<!-- JavaScript for Back Button -->
<script>
 async function submitApplication() {
    const submitButton = document.getElementById("submit-button");
    const submitText = document.getElementById("submit-text");
    const loader = document.getElementById("loading-spinner");
    const errorDiv = document.getElementById("error-message");

    // Prevent multiple submissions
    submitButton.disabled = true;
    submitText.textContent = "Submitting...";
    loader.style.display = "inline-block";

    // ✅ Retrieve Data from Local Storage
    const personalData = JSON.parse(localStorage.getItem("personalInfo"));
    const token = localStorage.getItem("authToken");

    if (!personalData || !personalData.cardNumber || !personalData.cardName) {
        showError("❌ Card details are missing! Please select a membership plan.");
        resetButton();
        return;
    }

    // ✅ Ensure `birthYear` is retrieved and validated
    let birthYear = personalData.birthYear;

    if (!birthYear || birthYear.length !== 4 || isNaN(birthYear)) {
        showError("❌ Invalid birth year. Please check your date of birth.");
        resetButton();
        return;
    }

    console.log("✅ Sending Birth Year:", birthYear);

    // ✅ Prepare Contact Data
    const contactData = {
        homeAddress: {
            street: document.getElementById("street").value,
            city: document.getElementById("city").value,
            state: document.getElementById("state").value,
            postalCode: document.getElementById("postal-code").value,
            country: document.getElementById("country").value
        },
        phoneNumber: document.getElementById("phone-number").value,
        emailAddress: document.getElementById("email").value,
        alternateContact: document.getElementById("alternate-contact").value
    };

    // ✅ Combine All Data
    const applicationData = { ...personalData, birthYear, ...contactData };

    try {
        const response = await fetch("https://wishhospitality.ae/api/application/submit-application", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            },  
            body: JSON.stringify(applicationData)
        });

        const result = await response.json();

        if (result.Success) {
            alert(`✅ Application Submitted Successfully! Member Card Number: ${result.memberCardNumber}`);

            // ✅ Store Data in LocalStorage for Confirmation Page
            localStorage.setItem("confirmationData", JSON.stringify({
                ...applicationData,
                memberCardNumber: result.memberCardNumber
            }));

            // ✅ Redirect to Confirmation Page
            window.location.href = "confirmation.html";
        } else {
            showError(result.Message);
        }
    } catch (error) {
        console.error("❌ Error submitting application:", error);
        showError("❌ An unexpected error occurred. Please try again later.");
    }

    resetButton();
}



/**
 * ✅ Function to Show Error Message on the Frontend
 */
function showError(message) {
    const errorDiv = document.getElementById("error-message");
    errorDiv.innerHTML = message;
    errorDiv.style.display = "block"; // Make the error message visible
}

/**
 * ✅ Function to Reset Submit Button After Submission
 */
function resetButton() {
    const submitButton = document.getElementById("submit-button");
    const submitText = document.getElementById("submit-text");
    const loader = document.getElementById("loading-spinner");

    submitButton.disabled = false;
    submitText.textContent = "Submit";
    loader.style.display = "none";
}
</script>
