    <style>
       /* Smooth Page Fade-in Animation */
/* Smooth Page Fade-in Animation */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: white;
    display: flex;
    height: 100vh;
    opacity: 0;
    animation: fadeIn 1s ease-in-out forwards;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: scale(0.98);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

/* Sidebar Slide-in Animation */
.sidebar {
    width: 250px;
    background: #1E1E1E;
    height: 100vh;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transform: translateX(-100%);
    animation: slideIn 0.8s ease-in-out forwards;
}

@keyframes slideIn {
    0% {
        transform: translateX(-100%);
    }
    100% {
        transform: translateX(0);
    }
}

/* Sidebar Elements */
.sidebar img {
    width: 150px;
    height: auto;
    margin-bottom: 20px;
    border-radius: 10px;
}

.sidebar a, .home-btn {
    color: white;
    text-decoration: none;
    padding: 15px;
    display: block;
    width: 100%;
    text-align: center;
    border-radius: 5px;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

.home-btn {
    background-color: #66D1C7;
    margin-bottom: 10px;
}

.home-btn:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.sidebar a:hover, .sidebar .active {
    background-color: #66D1C7;
    transform: scale(1.05);
}

/* Main Content */
.main-content {
    flex: 1;
    padding: 20px;
}

/* User Info */
.user-info {
    background: #222;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease-in-out forwards;
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Stats and User Info Fade-in Animation */
.stats {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
    justify-content: center;
}

/* User ID Full Width */
.full-width {
    width: 100%;
    text-align: center;
    background: #222;
    padding: 20px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    color: #66D1C7;
}

/* Cards */
.card {
    background: #222;
    padding: 20px;
    border-radius: 10px;
    flex: 1;
    text-align: center;
    min-width: 250px;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.8s ease-in-out forwards;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
}

.stats .card:nth-child(1) { animation-delay: 0.2s; }
.stats .card:nth-child(2) { animation-delay: 0.4s; }
.stats .card:nth-child(3) { animation-delay: 0.6s; }
.stats .card:nth-child(4) { animation-delay: 0.8s; }

/* Keep Other Cards Normal */
.card span {
    font-weight: normal;
    color: white;
}

/* Highlighted User ID */
.highlight {
    color: #66D1C7;
    font-weight: bold;
}

/* Edit and Save Icons */
.edit-icon {
    cursor: pointer;
    color: #FFD700;
    font-size: 16px;
    margin-left: 10px;
    transition: transform 0.2s ease-in-out;
}

.save-icon {
    cursor: pointer;
    color: #28a745;
    font-size: 16px;
    margin-left: 10px;
    transition: transform 0.2s ease-in-out;
}

.edit-icon:hover, .save-icon:hover {
    transform: scale(1.2);
}

/* Editable Input */
.edit-input {
    background: #333;
    color: white;
    border: none;
    padding: 5px;
    border-radius: 5px;
    width: 100px;
}

/* Logout Button */
.logout {
    background-color: #dc3545;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
}

.logout:hover {
    background-color: #bd2130;
    transform: translateY(-3px);
}

/* Spacing Between Sections */
.spacer {
    margin-top: 40px;
}

/* Home Button */
.home-btn-container {
    text-align: center;
    margin-top: 20px;
}

.home-btn {
    background-color: #66D1C7;
    color: white;
    text-decoration: none;
    padding: 12px 20px;
    display: inline-block;
    border-radius: 5px;
    font-size: 16px;
    transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
}

.home-btn:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
}

.double-image-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 20px;
}

.image-container {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 10px;
}

.card-image {
    width: 100%;
    max-width: 250px; /* Adjust size as needed */
    height: auto;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
}
/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #222;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
}

.modal-content h2 {
    color: #66D1C7;
}

.modal-content input {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    border-radius: 5px;
    border: none;
}

.modal-content .btn {
    width: 100%;
    background: #66D1C7;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
}

.modal-content .btn:hover {
    background: #0056b3;
}

.close {
    color: white;
    float: right;
    font-size: 22px;
    cursor: pointer;
}

.close:hover {
    color: red;
}

#profilePictureContainer {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}

#profilePicture {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #66D1C7;
    font-size: 36px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-transform: uppercase;
}

    </style>

<body>

    <div class="sidebar">
     
        <img src="assets/images/Wish Club Logo.JPG" alt="Wish I Club Logo">
        <a href="#" class="active">User Details</a>
        <a href="#">Membership Details</a>
        <a href="#">Billing Information</a>
        <a href="#">Event History</a>
        <a href="#">Reservation Schedules</a>
        <button class="logout" id="logoutButton">Logout</button>
    </div>

    <div class="main-content">
        <div class="user-info">
            <h2 id="userName">Welcome, User</h2>
            <div id="profilePictureContainer">
                <img id="profilePicture" src="assets/images/default-avatar.png" alt="Profile Picture">
            </div>
        </div>
        
        <div class="stats">
            <!-- User ID taking full row -->
            <div class="card full-width">
                <strong>User ID:</strong> <span id="userId" class="highlight">Loading...</span>
            </div>
        
            <!-- Other details remain normal (without extra styling) -->
            <div class="card">
                <strong>Username:</strong> <span id="userUsername">Loading...</span>
                <span class="edit-icon" onclick="enableEdit('userUsername')">✏️</span>
            </div>
            <div class="card">
                <strong>Email:</strong> <span id="userEmail">Loading...</span>
                <span class="edit-icon" onclick="enableEdit('userEmail')">✏️</span>
            </div>
            <div class="card">
                <strong>Phone:</strong> <span id="userPhone">Loading...</span>
                <span class="edit-icon" onclick="enableEdit('userPhone')">✏️</span>
            </div>
        </div>
        <br>
        <div class="card">
            
            <button class="btn change-password-btn" style="color: #66D1C7;">Change Password</button>

        </div>
        
    
        <!-- Space between stats and "Go to Home Page" button -->
        <div class="spacer"></div>
    
        <div class="home-btn-container">
            <a href="index.html" class="home-btn">Go to Home Page</a>
        </div>
    </div>
    <!-- Change Password Modal -->
<div id="changePasswordModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Change Password</h2>
        <form id="changePasswordForm">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" required />

            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" required />

            <label for="confirmNewPassword">Confirm New Password</label>
            <input type="password" id="confirmNewPassword" required />

            <button type="submit" class="btn">Update Password</button>
        </form>
    </div>
</div>

    <script>
     document.addEventListener("DOMContentLoaded", function () {
    const authToken = localStorage.getItem("authToken");

    if (!authToken) {
        window.location.href = "login.html"; // Redirect if not logged in
        return;
    }

    let userId = null; // Store user ID globally

    // Sidebar menu items mapped to API sections
    const sections = {
        "user-details": "User Details",
        "membership-details": "Membership Details",
        "billing-information": "Billing Information",
        "event-history": "Event History",
        "reservation-schedules": "Reservation Schedules"
    };

    // Elements
    const changePasswordModal = document.getElementById("changePasswordModal");
    const changePasswordForm = document.getElementById("changePasswordForm");
    const closeBtn = document.querySelector(".close");
    const changePasswordBtn = document.querySelector(".change-password-btn");

    // ✅ Open Password Change Modal
    changePasswordBtn.addEventListener("click", () => {
        changePasswordModal.style.display = "flex";
    });

    // ✅ Close Modal
    closeBtn.addEventListener("click", () => {
        changePasswordModal.style.display = "none";
    });

    // ✅ Change Password API Call
    changePasswordForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const currentPassword = document.getElementById("currentPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmNewPassword = document.getElementById("confirmNewPassword").value;

        if (newPassword !== confirmNewPassword) {
            alert("New passwords do not match.");
            return;
        }

        fetch("http://localhost:8080/api/auth/change-password", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${authToken}`,
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ currentPassword, newPassword }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.Success) {
                alert("Password changed successfully!");
                changePasswordModal.style.display = "none";
                changePasswordForm.reset();
            } else {
                alert(data.Message);
            }
        })
        .catch(error => console.error("❌ Change Password Error:", error));
    });

        
            // ✅ Function to Fetch User Details
            function fetchUserDetails() {
    fetch("http://localhost:8080/api/auth/user-details", {
        method: "GET",
        headers: {
            "Authorization": `Bearer ${authToken}`,
            "Content-Type": "application/json"
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.Success && data.user) {
            userId = data.user.userId; // Store user ID globally
            updateDashboard(data.user, "user-details");
        } else {
            displayNoData("user-details");
        }
    })
    .catch(error => {
        console.error("Error fetching user details:", error);
        displayNoData("user-details");
    });

    // ✅ Load profile picture from localStorage if available
    const storedProfilePicture = localStorage.getItem("profilePicture");
    if (storedProfilePicture) {
        document.getElementById("profilePicture").src = storedProfilePicture;
    }
}


        
            // ✅ Function to Fetch Membership Details
            function fetchMembershipDetails() {
                if (!userId) {
                    console.error("User ID not found for membership details");
                    displayNoData("membership-details");
                    return;
                }
        
                fetch(`http://localhost:8080/api/application/view-application?userId=${userId}`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${authToken}`,
                        "Content-Type": "application/json"
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.Success && data.application) {
                        updateDashboard(data.application, "membership-details");
                    } else {
                        displayNoData("membership-details");
                    }
                })
                .catch(error => {
                    console.error("Error fetching membership details:", error);
                    displayNoData("membership-details");
                });
            }
        
            // ✅ Function to Fetch Data Dynamically for Each Section
            function fetchSectionData(section) {
                let apiUrl = `http://localhost:8080/api/auth/${section}`;
                
                if (section === "membership-details") {
                    fetchMembershipDetails(); // Membership needs separate user ID check
                    return;
                }
        
                fetch(apiUrl, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${authToken}`,
                        "Content-Type": "application/json"
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.Success && data.user) {
                        updateDashboard(data.user, section);
                    } else {
                        displayNoData(section);
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    displayNoData(section);
                });
            }
        
            function updateDashboard(data, section) {
    const userNameElement = document.getElementById("userName");
    const profilePictureElement = document.getElementById("profilePicture");

    // Set the user's name
    userNameElement.textContent = `Welcome, ${data.fullName || data.username || "Member"}`;

    let profilePicture = data.profilePicture && data.profilePicture.trim() !== "" ? data.profilePicture : null;

    if (profilePicture) {
        // ✅ If a profile picture exists (Google users), use it
        profilePictureElement.src = profilePicture;
        localStorage.setItem("profilePicture", profilePicture);
    } else {
        // ✅ If no profile picture, generate a first-letter avatar
        let firstLetter = data.username ? data.username.charAt(0).toUpperCase() : "U";
        let avatarUrl = `https://ui-avatars.com/api/?name=${firstLetter}&background=66D1C7&color=fff&size=80`;
        
        profilePictureElement.src = avatarUrl;
        localStorage.setItem("profilePicture", avatarUrl); // Store for page reloads
    }
}



            // ✅ Function to Update Dashboard Content Dynamically
            function updateDashboard(data, section) {
                document.getElementById("userName").textContent = `Welcome, ${data.fullName || data.name || "Member"}`;
        
                let content = "";
                switch (section) {
                    case "user-details":
                        content = `
                            <div class="card full-width"><strong>User ID:</strong> <span class="highlight">${data.userId || "No Data Found"}</span></div>
                            <div class="card"><strong>Username:</strong> <span id="userUsername">${data.username || "No Data Found"}</span>
                                <span class="edit-icon" onclick="enableEdit('userUsername')">✏️</span>
                            </div>
                            <div class="card"><strong>Email:</strong> <span id="userEmail">${data.email || "No Data Found"}</span>
                                <span class="edit-icon" onclick="enableEdit('userEmail')">✏️</span>
                            </div>
                            <div class="card"><strong>Phone:</strong> <span id="userPhone">${data.phone || "No Data Found"}</span>
                                <span class="edit-icon" onclick="enableEdit('userPhone')">✏️</span>
                            </div>
                        `;
                        break;
                    case "membership-details":
                        let cardImage1 = "";
                        let cardImage2 = "";
        
                        // ✅ Dynamically Set Images Based on Card Number
                        switch (data.cardNumber) {
                            case 1:
                                cardImage1 = "assets/images/card_images/DIAMOND.png";
                                cardImage2 = "assets/images/card_images/DIAMOND BACK copy.png";
                                break;
                            case 2:
                                cardImage1 = "assets/images/cards/card2-front.png";
                                cardImage2 = "assets/images/cards/card2-back.png";
                                break;
                            case 3:
                                cardImage1 = "assets/images/cards/card3-front.png";
                                cardImage2 = "assets/images/cards/card3-back.png";
                                break;
                            default:
                                cardImage1 = "assets/images/cards/default-front.png";
                                cardImage2 = "assets/images/cards/default-back.png";
                        }
        
                        content = `
                            <div class="card full-width"><strong>Application ID:</strong> <span class="highlight">${data.applicationId || "No Data Found"}</span></div>
                            <div class="card"><strong>Membership Card:</strong> <span class="${data.memberCardNumber ? 'green-light' : 'red-light'}">${data.memberCardNumber || "No Data Found"}</span></div>
                            <div class="card"><strong>CVV:</strong> <span>${data.memberCardCVV || "No Data Found"}</span></div>
                            <div class="card"><strong>Selected Card:</strong> <span>${data.cardName || "No Data Found"}</span></div>
                            <div class="card"><strong>Card Price:</strong> <span>${data.cardPrice ? `$${data.cardPrice}` : "No Data Found"}</span></div>
                            <div class="card"><strong>Membership Status:</strong> <span class="${data.membershipStatus === 'Active' ? 'green-light' : 'red-light'}">${data.membershipStatus || "No Data Found"}</span></div>
                            <div class="card"><strong>Start Date:</strong> <span>${data.startDate || "No Data Found"}</span></div>
                            <div class="card"><strong>Expiry Date:</strong> <span>${data.expiryDate || "No Data Found"}</span></div>
        
                            <!-- ✅ Display Two Card Images -->
                            <div class="card double-image-card">
                                <strong>Membership Card Images:</strong><br>
                                <div class="image-container">
                                    <img src="${cardImage1}" alt="Front Side" class="card-image">
                                    <img src="${cardImage2}" alt="Back Side" class="card-image">
                                </div>
                            </div>
                        `;
                        break;
                }
        
                document.querySelector(".stats").innerHTML = content;
            }
        
            // ✅ Sidebar Click Handling
            document.querySelectorAll(".sidebar a").forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    document.querySelectorAll(".sidebar a").forEach(item => item.classList.remove("active"));
                    this.classList.add("active");
                    const sectionText = this.textContent.trim();
                    const sectionKey = Object.keys(sections).find(key => sections[key] === sectionText);
                    if (sectionKey) {
                        fetchSectionData(sectionKey);
                    }
                });
            });
        
            // ✅ Logout Function
            document.getElementById("logoutButton").addEventListener("click", function () {
                if (confirm("Are you sure you want to log out?")) {
                    localStorage.removeItem("authToken");
                    window.location.href = "login.html";
                }
            });
        
            // ✅ Load "User Details" first, then fetch membership details
            fetchUserDetails();
        });
        </script>
        

</body>
